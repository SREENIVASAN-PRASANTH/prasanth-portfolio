<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post[1] }} - {{ data.personal_info.name }}</title>
    <meta name="description" content="{{ post[2][:160] }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body style="padding-top: 80px;">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a href="{{ url_for('index') }}" style="text-decoration: none; color: inherit;">
                    <h3>{{ data.personal_info.name }}</h3>
                </a>
            </div>
            <div class="navbar-menu" id="navbar-menu">
                <a href="{{ url_for('index') }}" class="navbar-link">Home</a>
                <a href="{{ url_for('index') }}#about" class="navbar-link">About</a>
                <a href="{{ url_for('index') }}#projects" class="navbar-link">Projects</a>
                <a href="{{ url_for('index') }}#skills" class="navbar-link">Skills</a>
                <a href="{{ url_for('blogs') }}" class="navbar-link">Blog</a>
                <a href="{{ url_for('index') }}#contact" class="navbar-link">Contact</a>
            </div>
            <div class="navbar-toggle" id="navbar-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <section class="about" style="padding-top: 3rem;">
        <div class="container">
            <div style="max-width: 800px; margin: 0 auto;">
                <nav style="margin-bottom: 2rem;">
                    <a href="{{ url_for('blogs') }}" style="color: #2563eb; text-decoration: none; font-weight: 500;">← Back to Blog</a>
                </nav>

                <article>
                    <header style="margin-bottom: 3rem; text-align: center;">
                        <h1 style="font-size: 2.5rem; font-weight: 800; color: #1e293b; margin-bottom: 1rem; line-height: 1.2;">{{ post[1] }}</h1>
                        <div style="color: #64748b; font-size: 1rem;">
                            <time>{{ post[3][:10] }}</time>
                        </div>
                    </header>

                    <div class="blog-content" style="font-size: 1.125rem; line-height: 1.8; color: #374151;">
                        {{ post[2]|safe }}
                    </div>
                </article>

                <hr style="margin: 3rem 0; border: none; border-top: 1px solid #e2e8f0;">

                <div style="text-align: center;">
                    <a href="{{ url_for('blogs') }}" class="btn btn--outline">← Back to All Posts</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 {{ data.personal_info.name }}. All rights reserved.</p>
            <div class="footer-links">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="https://{{ data.personal_info.linkedin }}" target="_blank">LinkedIn</a>
                <a href="https://{{ data.personal_info.github }}" target="_blank">GitHub</a>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
